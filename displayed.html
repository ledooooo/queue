<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Clinic Queue Screen</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #d0e6f2; }
    /* Adjust height to fit your screen */
    #topPanel    { height: 35vh; }
    #videoPanel  { height: 65vh; }
    .card        { background: #ffffff; border-radius: 1rem; box-shadow: 0 8px 20px rgba(0,0,0,.08); }
    .num         { font-size: 4rem; line-height: 1; color: #004156; }
    @media (min-width:768px){ .num { font-size: 5rem; } }
  </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

  <!-- Top Half: Clinics -->
  <section id="topPanel" class="w-full p-4 overflow-y-auto">
    <h1 class="text-3xl md:text-4xl font-extrabold text-center text-[#004156] mb-4">Current Number</h1>
    <div id="cards" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4"></div>
  </section>

  <!-- Bottom Half: Video -->
  <section id="videoPanel" class="w-full bg-black flex items-center justify-center">
    <iframe 
      width="100%" 
      height="100%" 
      src="https://www.youtube.com/embed/9z3sJxG-6SU?si=VIeP_WApWUqQ0dAc&autoplay=1&mute=1&loop=1&playlist=9z3sJxG-6SU" 
      title="YouTube video player" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      referrerpolicy="strict-origin-when-cross-origin" 
      allowfullscreen
      class="h-full w-full object-cover">
    </iframe>
  </section>

  <script type="module">
    import { db, ref, onValue } from "./js/firebase-config.js";

    const container = document.getElementById('cards');

    onValue(ref(db, 'clinics'), snap => {
      container.innerHTML = '';
      const data = snap.val() || {};
      Object.keys(data).forEach(id => {
        const { name, currentNumber } = data[id];
        container.insertAdjacentHTML('beforeend', `
          <div class="card p-4 flex flex-col items-center justify-center">
            <h2 class="text-lg md:text-xl font-bold text-[#2a3e48] mb-2">${name}</h2>
            <p class="num font-extrabold">${currentNumber}</p>
            <span class="text-sm text-gray-500 mt-1">Current Number</span>
          </div>`);
      });
    });
  </script>
</body>
</html>
