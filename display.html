<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شاشة طابور العيادات</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Tajawal', sans-serif; background: #d0e6f2; }
    #mainGrid { height: 100vh; }
    /* العمود الأيسر 25% - اليمين 75% */
    .leftCol  { width: 25%; }
    .rightCol { width: 75%; }
    .clinicCard { background: #ffffff; border-radius: 1rem; box-shadow: 0 8px 20px rgba(0,0,0,.08); transition: background 0.4s; }
    .clinicNum  { font-size: 4rem; line-height: 1; color: #004156; }
    @media (min-width:1024px){ .clinicNum { font-size: 5rem; } }
    /* تمييز خلفي + وميض */
    .highlight {
      background: #fef3c7 !important;
      animation: blink 0.6s ease-in-out 4;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    #videoBox { background: #000; }
  </style>
</head>
<body class="overflow-hidden">

  <!-- التقسيم الطولي: يسار 25% + يمين 75% -->
  <div id="mainGrid" class="flex w-full h-full">

    <!-- ========== يسار: العيادات (25%) ========== -->
    <section class="leftCol p-4 overflow-y-auto flex flex-col gap-4" id="clinicsPanel">
      <h1 class="text-3xl lg:text-4xl font-extrabold text-center text-[#004156] mb-4">لوحة الانتظار</h1>
      <div id="cards" class="flex flex-col gap-4"></div>

      <!-- تحكم سرعة النطق -->
      <div class="mt-auto bg-white p-3 rounded-xl shadow flex items-center gap-3">
        <label class="text-sm font-bold text-[#004156]">سرعة النطق:</label>
        <input id="speedRange" type="range" min="0.5" max="2" step="0.1" value="1" class="flex-1">
        <span id="speedVal" class="text-sm w-10 text-center">1</span>
      </div>
    </section>

    <!-- ========== يمين: الفيديو (75%) ========== -->
    <section class="rightCol bg-black" id="videoBox">
      <iframe id="vidFrame" width="100%" height="100%"
        src="https://www.youtube.com/embed/9z3sJxG-6SU?autoplay=1&mute=1&loop=1&playlist=9z3sJxG-6SU"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
    </section>

  </div>

  <script type="module">
    import { db, ref, onValue } from "./js/firebase-config.js";
    import { announce } from "./js/tts.js";

    /* ---------- سرعة النطق ---------- */
    const speedKey = 'ttsSpeed';
    const speedRange = document.getElementById('speedRange');
    const speedVal   = document.getElementById('speedVal');
    const savedSpeed = localStorage.getItem(speedKey) || '1';
    speedRange.value = savedSpeed;
    speedVal.textContent = savedSpeed;
    speedRange.addEventListener('input', e => {
      const v = e.target.value;
      localStorage.setItem(speedKey, v);
      speedVal.textContent = v;
    });

    /* ---------- عرض العيادات + تمييز الكارت الذى تغيّر + النطق ---------- */
    const container = document.getElementById('cards');
    let lastNumbers = {};

    onValue(ref(db, 'clinics'), snap => {
      const data = snap.val() || {};
      const currentIds = Object.keys(data);

      currentIds.forEach(id => {
        const { name, currentNumber } = data[id];
        let card = document.getElementById('card-' + id);

        if (card) {
          card.querySelector('.clinicNum').textContent = currentNumber;
        } else {
          container.insertAdjacentHTML('beforeend', `
            <div id="card-${id}" class="clinicCard p-4 flex items-center justify-between">
              <h2 class="text-lg lg:text-xl font-bold text-[#2a3e48]">${name}</h2>
              <p class="clinicNum font-extrabold">${currentNumber}</p>
            </div>`);
          card = document.getElementById('card-' + id);
        }

        if (lastNumbers[id] !== undefined && lastNumbers[id] !== currentNumber) {
          card.classList.add('highlight'); // تمييز لوني + وميض
          setTimeout(() => card.classList.remove('highlight'), 5000);
          announce(name, currentNumber);
        }
        lastNumbers[id] = currentNumber;
      });

      Object.keys(lastNumbers).forEach(id => {
        if (!currentIds.includes(id)) {
          document.getElementById('card-' + id)?.remove();
          delete lastNumbers[id];
        }
      });
    });
  </script>
</body>
</html>
