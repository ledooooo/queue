<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شاشة طابور العيادات</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">

  <style>
    
    body { font-family: 'Tajawal', sans-serif; background: #d0e6f2; }
    /* ارتفاع الشاشة كاملاً */
    #mainGrid { height: 100vh; }
    /* بطاقات العيادات */
    .clinicCard { background: #ffffff; border-radius: 1rem; box-shadow: 0 8px 20px rgba(0,0,0,.08); }
    .clinicNum  { font-size: 4rem; line-height: 1; color: #004156; }
    @media (min-width:1024px){ .clinicNum { font-size: 5rem; } }

    /* فيديو */
    #videoBox { background: #000; }
      /* خلفية مميزة أثناء النطق */
  .highlight {
    background: #fff3cd !important;   /* أصفر فاتح */
    box-shadow: 0 0 20px rgba(255, 193, 7, 0.6);
    transition: background .3s, box-shadow .3s;
  }
  /* وميض خفيف */
  .speaking {
    animation: blink .4s infinite;
  }
  @keyframes blink {
    50% { opacity: .75; }
  }
    
  </style>
</head>
<body class="overflow-hidden">

  <!-- التقسيم الطولي: يسار 1/3 + يمين 2/3 -->
  <div id="mainGrid" class="grid grid-cols-1 lg:grid-cols-3 w-full">

    <!-- ========== يسار: العيادات (1/3) ========== -->
    <section class="col-span-1 p-4 overflow-y-auto flex flex-col gap-4" id="clinicsPanel">
      <h1 class="text-3xl lg:text-4xl font-extrabold text-center text-[#004156] mb-4">لوحة الانتظار</h1>
      <div id="cards" class="flex flex-col gap-4"></div>

      <!-- تحكم سرعة النطق -->
      <div class="mt-auto bg-white p-3 rounded-xl shadow flex items-center gap-3">
        <label class="text-sm font-bold text-[#004156]">سرعة النطق:</label>
        <input id="speedRange" type="range" min="0.5" max="2" step="0.1" value="1.4" class="flex-1">
        <span id="speedVal" class="text-sm w-10 text-center">1</span>
      </div>
    </section>

    <!-- ========== يمين: الفيديو (2/3) ========== -->
    <section class="col-span-2 bg-black" id="videoBox">
      <!-- يوتيوب (افتراضي) -->
      <iframe id="vidFrame" width="100%" height="100%"
        src="https://www.youtube.com/embed/9z3sJxG-6SU?autoplay=1&mute=1&loop=1&playlist=9z3sJxG-6SU"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
      </iframe>
    </section>

  </div>

  <script type="module">
    import { db, ref, onValue } from "./js/firebase-config.js";
    import { announce } from "./js/tts.js";

    /* ---------- سرعة النطق ---------- */
    const speedKey = 'ttsSpeed';
    const speedRange = document.getElementById('speedRange');
    const speedVal   = document.getElementById('speedVal');

    const savedSpeed = localStorage.getItem(speedKey) || '1';
    speedRange.value = savedSpeed;
    speedVal.textContent = savedSpeed;
    speedRange.addEventListener('input', e => {
      const v = e.target.value;
      localStorage.setItem(speedKey, v);
      speedVal.textContent = v;
    });

    /* ---------- عرض العيادات + النطق عند التغيير ---------- */
    const container = document.getElementById('cards');
    let lastNumbers = {};

onValue(ref(db, 'clinics'), snap => {
  container.innerHTML = '';
  const data = snap.val() || {};
  Object.keys(data).forEach(id => {
    const { name, currentNumber } = data[id];

    // بناء البطاقة
    const card = document.createElement('div');
    card.className = 'clinicCard p-4 flex items-center justify-between';
    card.dataset.id = id;   // للتعرف لاحقاً
    card.innerHTML = `
      <h2 class="text-lg lg:text-xl font-bold text-[#2a3e48]">${name}</h2>
      <p class="clinicNum font-extrabold">${currentNumber}</p>
    `;
    container.appendChild(card);

    /* النطق + التمييز عند التغيير */
    if (lastNumbers[id] !== undefined && lastNumbers[id] !== currentNumber) {
      announce(name, currentNumber, card);  // مرر العنصر
    }
    lastNumbers[id] = currentNumber;
  });
});

    /* ---------- اختياري: تبديل مصدر الفيديو ---------- */
    // مثال: تبديل إلى ملف محلى:
    // document.getElementById('vidFrame').src = "video/localPlaylist.mp4";
  </script>
</body>
</html>
