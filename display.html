<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مركز غرب المطار - شاشة انتظار العيادات</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Tajawal', sans-serif; background: #d0e6f2; }
    /* تم تغيير الارتفاع بناءً على طلبك الأخير */
    #topPanel    { height: 40vh; }
    #videoPanel  { height: 60vh; }
    .card        { background: #ffffff; border-radius: 1rem; box-shadow: 0 8px 20px rgba(0,0,0,.08); }
    .num         { font-size: 4rem; line-height: 1; color: #004156; }
    @media (min-width:768px){ .num { font-size: 5rem; } }
  </style>
</head>
<body class="flex flex-col h-screen overflow-hidden">

    <section id="topPanel" class="w-full p-4 overflow-y-auto">
    <h1 class="text-3xl md:text-4xl font-extrabold text-center text-[#004156] mb-4">الرقم الحالي</h1>
    <div id="cards" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4"></div>
  </section>

    <section id="videoPanel" class="w-full bg-black flex items-center justify-center">
    <iframe 
      width="100%" 
      height="100%" 
      src="https://www.youtube.com/embed/9z3sJxG-6SU?si=VIeP_WApWUqQ0dAc&autoplay=1&mute=1&loop=1&playlist=9z3sJxG-6SU" 
      title="YouTube video player" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
      referrerpolicy="strict-origin-when-cross-origin" 
      allowfullscreen
      class="h-full w-full object-cover" 
    ></iframe>
  </section>

  <script type="module">
    import { db, ref, onValue } from "./js/firebase-config.js";

    const container = document.getElementById('cards');
    // لتخزين الأرقام الحالية ومقارنتها بالتحديثات الجديدة (لخاصية النطق)
    const currentClinicNumbers = {}; 
    // للحفاظ على كائن النطق
    const synth = window.speechSynthesis; 

    // دالة النطق باللغة العربية
    function speakArabic(text) {
      if (!synth) {
        console.warn('Speech Synthesis API is not supported in this browser.');
        return;
      }

      const utterance = new SpeechSynthesisUtterance(text);
      // تعيين اللغة العربية لضمان نطق سليم
      utterance.lang = 'ar-SA'; 
      utterance.rate = 0.9; 

      // إلغاء أي نطق سابق لتجنب التداخل مع نفسه (ولا يؤثر على صوت الفيديو)
      synth.cancel();
      synth.speak(utterance);
    }

    onValue(ref(db, 'clinics'), snap => {
      container.innerHTML = '';
      const data = snap.val() || {};
      
      let didUpdateOccur = false; 
      let newCallText = ''; 

      Object.keys(data).forEach(id => {
        const {name, currentNumber} = data[id];
        
        // التحقق من التغيير والنطق
        if (currentClinicNumbers[id] !== currentNumber) {
          didUpdateOccur = true;
          
          // تجميع رسالة النطق
          newCallText += `يرجى من صاحب الرقم ${currentNumber} التوجه إلى عيادة ${name}. `;

          // تحديث القيمة المخزنة
          currentClinicNumbers[id] = currentNumber;
        }

        // بناء بطاقات العيادات
        container.insertAdjacentHTML('beforeend', `
          <div class="card p-4 flex flex-col items-center justify-center">
            <h2 class="text-lg md:text-xl font-bold text-[#2a3e48] mb-2">${name}</h2>
            <p class="num font-extrabold">${currentNumber}</p>
            <span class="text-sm text-gray-500 mt-1">الرقم الحالي</span>
          </div>`);
      });
      
      // تنفيذ النطق عند وجود تحديثات
      if (didUpdateOccur && newCallText) {
        speakArabic(newCallText);
      }
    });
  </script>
</body>
</html>
